name: CI

on:
    pull_request:
    push:
    workflow_dispatch:

jobs:
    compile:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 10.12.3
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'
            - name: Install Dependencies
              run: pnpm ci
            - name: Lint
              run: pnpm lint
            - name: Compile TypeScript
              run: pnpm compile
            - name: Build test
              run: pnpm build