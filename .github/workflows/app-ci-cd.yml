name: CI

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    compile:
        runs-on: ubuntu-latest
        env:
            MONGO_DB_URL: mongodb://username:password@localhost:27017

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 10.12.3
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: pnpm
            - name: Install Dependencies
              run: pnpm install
            - name: Lint Code
              run: pnpm lint
            - name: Compile TypeScript
              run: pnpm compile
            - name: Build Project
              run: pnpm build