name: Docker Image CD

on:
    pull_request:
    push:
        branches: ['main']
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend-go
        strategy:
            matrix:
                go-version: ['1.22.0']

        steps:
            - uses: actions/checkout@v4
            - name: Setup Go ${{ matrix.go-version }}
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ matrix.go-version }}
            - name: Show dir
              run: ls
            - name: Compile
              run: make compile
