name: CD

on:
    push:
        branches: ['main']
    workflow_dispatch:

jobs:
    go-api-deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Docker build and push
              uses: cloudposse/github-action-docker-build-push@1.13.0
              with:
                  build-args: |
                      COMMIT_HASH=${{ github.sha }}
                  workdir: ./backend
                  registry: registry.hub.docker.com
                  image_name: nidib/bloquinho-go-api:${{ github.sha }}
                  login: '${{ secrets.DOCKER_USERNAME }}'
                  password: '${{ secrets.DOCKER_PASSWORD }}'
                  platforms: linux/amd64
            - name: Trigger deploy
              uses: caprover/deploy-from-github@v1.1.2
              with:
                  server: '${{ secrets.DEPLOY_SERVER }}'
                  app: '${{ secrets.DEPLOY_APP_NAME }}'
                  token: '${{ secrets.DEPLOY_APP_TOKEN }}'
                  image: nidib/bloquinho-go-api:${{ github.sha }}
